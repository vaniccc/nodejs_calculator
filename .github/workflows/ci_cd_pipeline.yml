name: CI/CD Pipelines

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Dependencies Install 
        run: npm install

    
  deploy:
    needs: build
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy on Server directory
      run: |
        rsync -av --delete ./ /home/azubi/deploy/calculator_app/
        cd /home/azubi/deploy/calculator_app/
        npm install --production
        pm2 describe calculator_app > /dev/null && pm2 restart calculator_app || pm2 start index.js --name calculator_app
